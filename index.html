<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/NFT_preview_card_component.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="card-container">
    <div class="img-nft-card">
      <img class="Equilibrium-card"src="images/image-equilibrium.jpg" alt=""/>
      <div class="opacity-pointer">
        <img src="images/icon-view.svg" alt="">
      </div>
    </div>
    <div class="contenedor-information">
      <p class="card-title">Equilibrium #3429</p>
      <p class="card-subtitle">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card-details">
        <p class="left-detail"><img src="images/icon-ethereum.svg">0.041 ETH</p>
        <p class="rigth-detail"><img src="images/icon-clock.svg">3 days left</p>
      </div>
      <hr size="1"/>
      <div class="footer-card">
        <img src="images/image-avatar.png" alt="person-avatar">
        <p class="desciption-footer">Creation of</p>
        <p class="name-person-footer">Jules Wyvern</p>
      </div>
    </div>
  </div>
</body>

</html>
